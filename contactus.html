    <header>
      <!--Site Logo-->
      <a href="index.html"><h1 id="logo">Seastainability</h1></a>
      <!--Main Navigation-->

        <!--Mobile Hamburger Navigation Menu-->

    <div id="container">
      <!--Main background Image-->
      <section id="hero">
        
        <img id="hero-image" src="assets/images/sea-3652697_1920.jpg" alt=""/>
          <!--Background Image Cover Text.-->
          <div id="hero-cover">
            <div id="cover-text">
            <h2>FILL OUT THE FORM BELOW TO GET IN TOUCH WITH US!
            </h2>
          </div>
        </div>
      </section>

      <div class="form-container">
        <form class="contactus-form" method="POST" action="https://formdump.codeinstitute.net/">
          <label class="formlabel" for="fname">First Name</label>
          <input id="fname" type="text" name="firstname" placeholder="Your First Name..." required>

          <label class="formlabel" for="lname">Surname</label>
          <input id="lname" type="text" name="lastname" placeholder="Your Surname..." required>
          
          <label class="formlabel emailinput" for="email"> Email Address</label>
          <input id="email" type="email" name="email" placeholder="Your Email Address..." required>

          <label class="formlabel" for="subject">Subject</label>
          <input id="subject" type="text" name="subject" placeholder="Your Subject..." required>

          <label class="formlabel messageinput" for="message">Message</label>
          <textarea id="message" type="text" name="message" placeholder="Write your message here..." style="max-height: 150px;height: 150px;" required></textarea>

          <input class="formbutton" type="submit" value="Send">
          <input class="formbutton" type="reset" value="Clear Form">
        </form>

      </div>

  
    <footer>
