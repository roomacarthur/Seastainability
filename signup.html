<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <meta
      name="description"
      content="Saving the world isn't easy, neither is saving our oceans. The sooner we start the sooner we can make a difference."
    />
    <meta
      name="keywords"
      content="sustainability, protect our oceans, climate change, marine wildlife,  "
    />
    <title>Seastainability</title>
  </head>
  <body>
    <header>
      <a href="index.html"><h1 id="logo">Seastainability</h1></a>
      <nav id="header-nav">
        <ul>
          <li><a class="navlink" href="index.html">Home</a></li>
          <li><a class="navlink" href="ourmission.html">Our Mission</a></li>
          <li><a class="navlink" href="ouroceans.html">Our Oceans</a></li>
          <li><a class="navlink" href="doyourpart.html">Do Your Part</a></li>
          <li><a class="navlink" href="store.html">Store</a></li>
          <li><a id="signup" href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <section class="form-section">
      <div id="form-img-overlay">
        <form
          class="signup-form"
          method="post"
          action="https://formdump.codeinstitute.net/"
        >
          <h2>
            Sign up for our monthly News Letter
            <i class="far fa-envelope-open"></i>
          </h2>
          <label for="fname">First Name</label>
          <input
            class="text-input"
            id="fname"
            name="first_name"
            type="text"
            required
          />

          <label for="lname">Last Name</label>
          <input
            class="text-input"
            id="lname"
            name="last_name"
            type="text"
            required
          />

          <label for="post-code">Post/Zip Code</label>
          <input
            class="text-input"
            type="text"
            id="post-code"
            name="post_code"
            required
          />
          <label for="email">Email Address</label>
          <input
            class="text-input"
            type="email"
            id="email"
            name="email_address"
            required
          />
          <input class="submit-button" type="submit" value="Sign Me Up" />
        </form>
      </div>
    </section>

    <footer>
      <div id="left-footer">
        <a href="mailto: info@seastainability.org"><h3>Contact Us</h3></a>
      </div>
      <div id="right-footer">
        <h3>Seastainability 2021 &#169;</h3>
      </div>
      <div id="center-footer">
        <ul class="footer-socials">
          <li>
            <a
              href="https://facebook.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Facebook page (opens in a new tab)"
              ><i class="fab fa-facebook-square"></i
            ></a>
          </li>
          <li>
            <a
              href="https://youtube.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our Youtube channel (opens in a new tab)"
              ><i class="fab fa-youtube-square"></i
            ></a>
          </li>
          <li>
            <a
              href="https://twitter.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our twitter page (opens in a new tab)"
              ><i class="fab fa-twitter-square"></i
            ></a>
          </li>
          <li>
            <a
              href="https://instagram.com"
              target="_blank"
              rel="noopener"
              aria-label="Visit our instagram page (opens in a new tab)"
              ><i class="fab fa-instagram-square"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
    <!--font awesome script for icons-->
